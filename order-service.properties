spring.application.name=order-microservice

server.port=${PORT:0}

spring.data.mongodb.uri=mongodb://localhost:27017/orderdb
spring.data.mongodb.database=orderdb

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#Ubicacion en donde se encuentra el servidor de eureka para que le pase los servicios registrados
eureka.client.service-url.defaultZone=http://localhost:8761/eureka